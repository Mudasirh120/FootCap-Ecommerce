<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../Assets/favicon.svg" type="image/svg" />
    <title>WishList - Find your footwear</title>
    <!-- custom css -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/cartpage.css" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-nav">
      <a class="nav-logo" href="../../index.html">
        <img
          src="../Assets/images/logo.svg"
          alt="FootCap logo"
          class="main-logo"
        />
      </a>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li class="nav-item">Shop</li>
          <li class="nav-item">Brands</li>
          <li class="nav-item">Popular</li>
          <li class="nav-item">New In</li>
          <li class="nav-item">On Sale</li>
          <li class="nav-item">Special</li>
          <li class="nav-item">Collections</li>
        </ul>
      </nav>
      <div class="nav-icons">
        <ion-icon name="search-outline" class="nav-icon"></ion-icon>
        <ion-icon name="person-outline" class="nav-icon"></ion-icon>
        <a class="nav-no-icon" href="./wishlist.html">
          <ion-icon name="heart-outline" class="nav-icon"></ion-icon>
          <span class="wish-no">0</span>
        </a>
        <a class="nav-no-icon" href="#">
          <ion-icon name="bag-outline" class="nav-icon"></ion-icon>
          <span class="cart-no">0</span>
        </a>
      </div>
    </section>
    <section class="cart-section">
      <div class="p-center">
        <h2 class="heading-p">Cart Products</h2>
        <div class="selection-p">
          <span class="p-active p-select">All</span>
          <span class="p-select">Nike</span>
          <span class="p-select">Adidas</span>
          <span class="p-select">Puma</span>
          <span class="p-select">Bata</span>
          <span class="p-select">Reebok</span>
        </div>
      </div>
      <div class="cart-products">loading...</div>
    </section>
    <template class="card">
      <div class="product-card">
        <div class="product-image-card">
          <img src="" alt="" class="product-image" />
          <div class="product-icons">
            <ion-icon name="cart-outline" class="product-icon"></ion-icon>
            <ion-icon name="heart-outline" class="product-icon"></ion-icon>
            <ion-icon
              name="eye-outline"
              class="product-icon product-view"
            ></ion-icon>
          </div>
          <div class="product-tag"></div>
        </div>
        <div class="product-text">
          <p class="product-gender"></p>
          <img src="" alt="" class="brand-logo" />
          <h4 class="product-title"></h4>
          <div class="price-box">
            <span class="product-price"></span>
            <span class="original-price"></span>
          </div>
          <div class="remaining-quantity">
            <span class="quantity-slider">
              <span class="slider"></span>
            </span>
            <p class="quantity-text"></p>
          </div>
        </div>
      </div>
    </template>
    <dialog class="modal">
      <div class="close-btn">
        <ion-icon name="close-outline" class="close-modal"></ion-icon>
      </div>
      <div class="view-shoe">
        <div class="shoe-image-box">
          <img
            src="../Assets/images/Products/product-1.jpg"
            alt=""
            class="shoe-image"
          />
          <div class="shoe-image-choices"></div>
        </div>
        <div class="shoe-text-box">
          <div class="shoe-info">
            <h4 class="shoe-brand"></h4>
            <h2 class="shoe-title"></h2>
            <div class="shoe-price">
              <p class="discounted-shoe-price"></p>
              <p class="original-shoe-price"></p>
            </div>
            <span class="shoe-stock-box">
              <p class="shoe-stock">Stock</p>
              <p class="shoe-stock-quantity"></p>
            </span>
          </div>
          <div class="shoe-choices">
            <div class="shoe-colors">
              <p class="available-text">Available Colors</p>
              <div class="available-colors"></div>
            </div>
            <div class="shoe-sizes">
              <p class="available-text">Available Sizes</p>
              <div class="available-sizes"></div>
            </div>
          </div>
          <div class="shoe-buy-options">
            <div class="shoe-quantity-box">
              <span class="increase-quantity quantity-btn"
                ><ion-icon name="add-outline"></ion-icon
              ></span>
              <span class="shoe-quantity">1</span>
              <span class="decrease-quantity quantity-btn"
                ><ion-icon name="remove-outline"></ion-icon
              ></span>
            </div>
            <div class="shoe-add-to-cart-btn">ADD TO CART</div>
            <div class="add-to-wishlist">
              <ion-icon name="heart-outline" class="shoe-wishlist"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </dialog>
    <dialog class="toast-msg">
      <div class="toast">
        <img src="" alt="" class="toast-cart-img" />
        <h3 class="toast-cart-text">
          <span class="toast-brand"></span><span class="toast-shoe"></span>
          <span class="toast-info"></span>
        </h3>
      </div>
    </dialog>
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="../JS/cartPageRender.js"></script>
  </body>
</html>
